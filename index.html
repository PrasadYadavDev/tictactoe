<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="tictactoe.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="tic-tac-toe">
            <div class="tile" onclick="tileClick(0)"></div>
            <div class="tile" onclick="tileClick(1)"></div>
            <div class="tile" onclick="tileClick(2)"></div>
            <div class="tile" onclick="tileClick(3)"></div>
            <div class="tile" onclick="tileClick(4)"></div>
            <div class="tile" onclick="tileClick(5)"></div>
            <div class="tile" onclick="tileClick(6)"></div>
            <div class="tile" onclick="tileClick(7)"></div>
            <div class="tile" onclick="tileClick(8)"></div>

        </div>

        <div class="time">
            <!-- <div class="clock">
                <img src="img\stopwatch.png" class="clock-icon" alt="Clock">

            </div> -->
            <div class="progress">
                <progress id= "time" value="10" max="10" min="0"> 32% </progress>

            </div>
        </div>

        <div class="players">
            <div class="player">
                <img src="img\player1.png" class="avatar" alt="Player">
                <div class="name"></div>

            </div>
            <div class="player">
                <img src="img\player2.png" class="avatar" alt="Player">
                
                <div class="name"></div>
                
            </div>
        </div>

        <div class="players">
            <button onclick="startClicked()" id="start">START</button>
        </div>
    </div>
</body> 
</html>
